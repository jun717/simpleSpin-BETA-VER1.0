<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘은 뭘 먹을까?</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/emn178/chartjs-plugin-labels/src/chartjs-plugin-labels.js
    "></script>

</head>
<body>
    <div class="container">
        <p class='title'>Simple Roulette</p>
        <div class='circle'>
            <canvas id="myChart" style="width: 100%; height: 100%"></canvas>
            <div class="center"></div>
        </div>
        <div class="list-add">List</div>
        <div class="spin">Spin</div>
        <div class="arrow"></div>
    </div>
    <div class="modal">
        <div class="inner-box">
            <div class="trash"><i class="fas fa-trash"></i></div>
            <ul class='list'>
            </ul>
            <div class="user-inputs">
                <input class='btn enter-text' type="text" placeholder="Enter text here">
                <div class="btn insert">Insert</div>
                <div class="btn close">Close</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
